<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>零號戰區史記</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f6f1e7, #e2d9c4);
      font-family: 'serif';
      color: #3b2e2a;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fffaf0;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 1px solid #e2c89d;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #5e3e29;
      margin-bottom: 30px;
      border-bottom: 2px solid #b69b72;
      padding-bottom: 10px;
    }

    details {
      margin-top: 20px;
      background: #fdf7e9;
      border: 1px solid #e0c99f;
      border-radius: 10px;
      padding: 15px 20px;
    }

    summary {
      font-size: 1.3em;
      font-weight: bold;
      color: #7b4c2e;
      cursor: pointer;
      outline: none;
    }

    p {
      margin-top: 10px;
      font-size: 1.1em;
      text-indent: 2em;
    }

    blockquote {
      background: #f9f4e4;
      padding: 12px 20px;
      border-left: 5px solid #d8b178;
      margin: 20px 0;
      font-style: italic;
      color: #5a4532;
    }

    .back-link {
      text-align: center;
      margin-top: 40px;
    }

    .back-link a {
      color: #7a4c2a;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #a19078;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      summary {
        font-size: 1.1em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>零號戰區史記</h1>
    
    <details>
      <summary>2025/05/28</summary>
      <p>小唔暫時退遊並告知為8月8號回歸</p>
    </details>
    
    <details>
      <summary>2025/06/16</summary>
      <p>零號戰區由七等轉移至八等家族</p>
    </details>

    <details>
      <summary>2025/06/29</summary>
      <p>可樂領頭其似餘人發布獨立宣言正式離開零號戰區</p>
      <p>其製造家族糾紛及拉幫結派退出家族在每家族都是大忌</p>
    </details>

    <details>
      <summary>2025/06/30</summary>
      <p>張偉大律師統領的驅邪(8147)境外勢力試圖干擾我方家族和平 其方家族劉晨星願意歸順我們並協助踢人及偷取因此正式與驅邪開戰</p>
      <p>暑假開始本家族開始大量招生有興趣者可以尋找幹部</p>
    </details>
    
    <div class="back-link">
      🔙 <a href="index.html">返回主頁</a>
    </div>

    <footer>
      © 2025 零號戰區家族史記
    </footer>
  </div>
</body>
</html>

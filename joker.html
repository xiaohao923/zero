<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>零號寶箱制度</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 25px;
      border-radius: 15px;
      border: 1px solid #444;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h1 {
      text-align: center;
      font-size: 2.3em;
      color: #ffc0cb;
      letter-spacing: 4px;
      margin-bottom: 15px;
    }

    .sub {
      text-align: center;
      color: #eee;
      font-size: 1.05em;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #666;
    }

    th {
      color: #ffdd99;
      font-size: 1.1em;
    }

    td span.level {
      font-weight: bold;
      color: #7fe9ff;
    }

    td span.rare {
      color: #ffb6c1;
      font-weight: bold;
    }

    td span.ultimate {
      color: #ffd700;
      font-weight: bold;
    }

    .note, .footer {
      text-align: center;
      color: #ff5c8a;
      margin-top: 20px;
      font-weight: bold;
    }

    .warning {
      color: #f66;
      font-size: 0.95em;
      margin-top: 10px;
    }

    .back-link {
      text-align: center;
      margin-top: 40px;
    }

    .back-link a {
      color: #aaa;
      text-decoration: none;
    }

    .back-link a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .sub {
        font-size: 0.95em;
      }

      table {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>— 零號寶箱制度 —</h1>
    <div class="sub">首捐 2500　｜　週捐 1000<br>普寶／開會抽獎／表現優異可獲得</div>

    <table>
      <thead>
        <tr>
          <th>活躍門檻</th>
          <th>等級</th>
          <th>活躍分數</th>
          <th>金幣獎勵</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2.4w 活躍</td>
          <td><span class="level">高寶</span></td>
          <td>2000</td>
          <td>2000</td>
        </tr>
        <tr>
          <td rowspan="2">6w 活躍</td>
          <td><span class="level">高寶</span></td>
          <td>3500</td>
          <td>2500</td>
        </tr>
        <tr>
          <td><span class="rare">稀寶</span></td>
          <td>4000</td>
          <td>2500</td>
        </tr>
        <tr>
          <td rowspan="3">12w 活躍</td>
          <td><span class="level">高寶</span></td>
          <td>5500</td>
          <td>3000</td>
        </tr>
        <tr>
          <td><span class="level">高寶</span></td>
          <td>6000</td>
          <td>3000</td>
        </tr>
        <tr>
          <td><span class="rare">稀寶</span></td>
          <td>6500</td>
          <td>3000</td>
        </tr>
        <tr>
          <td rowspan="3">28w 活躍</td>
          <td><span class="level">高寶</span></td>
          <td>未定</td>
          <td>未定</td>
        </tr>
        <tr>
          <td><span class="level">高寶</span></td>
          <td>未定</td>
          <td>未定</td>
        </tr>
        <tr>
          <td><span class="ultimate">至尊</span></td>
          <td>未定</td>
          <td>未定</td>
        </tr>
      </tbody>
    </table>

    <div class="note">當週活躍第一名　獲得 💎 普寶 x1</div>
    <div class="warning">寶箱每週日 10:30 結算，逾時不計入活躍<br>未達成將不發放寶箱</div>

    <div class="back-link">
      🔙 <a href="index.html">返回主頁</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>合作夥伴｜ø零號戰區ø</title>
  <meta name="description" content="我們的合作夥伴｜與零號戰區攜手共創榮耀" />
  <meta name="keywords" content="WePlay, 零號戰區, 合作, 夥伴, 聯盟, 合作家族" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('IMG_6091.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      padding: 60px 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      animation: floatTitle 2s ease-in-out infinite alternate;
    }

    @keyframes floatTitle {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .partner-card {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      text-align: left;
    }

    .partner-card h2 {
      color: #ff5da2;
      margin-bottom: 10px;
    }

    .partner-card p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 10px 22px;
      margin-top: 10px;
      background-color: #ff5da2;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #ff2d89;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .partner-card p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>🤝 合作夥伴一覽</h1>

      <div class="partner-card">
        <h2>零號戰區 tesk force zero</h2>
        <p>幫忙協助處理相關事務。我方僅負責協助掛板</p>
        <a href="https://tesk-force-zero.com" target="_blank" class="button">前往官網</a>
      </div>

      <div class="partner-card">
        <h2>空</h2>
        <p>空</p>
        <a href="https://example.com/blaze" target="_blank" class="button">勿點</a>
      </div>

      <div class="partner-card">
        <h2>🈳</h2>
        <p>空</p>
        <a href="https://example.com/frostwing" target="_blank" class="button">勿點</a>
      </div>

      <footer>
        <p>© 2025 萬惡之源 ｜歡迎更多合作夥伴加入我們！</p>
      </footer>
    </div>
  </div>
</body>
</html>
